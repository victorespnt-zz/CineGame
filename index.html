<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone CineGame</title>
	<!-- Latest compiled and minified CSS -->
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<style>

		body {
			background-image: url("http://www.hittingthestage.com/wp-content/uploads/2013/12/movie_theatre.jpg");
		}

		#app {
			max-width: 1100px;
			width: 100%;
			margin: 0 auto;
		}
		.image {
			min-width: 50px;
			min-height: 550px;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.image h3 {
			position: relative;
			z-index: 1;
			padding: 10px;
			color: #fff;
		}
		.image h3:before {
			content: '';
			background-color: #2980b9;
			opacity: .8;
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			bottom: 0;
			right: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>
<body>

	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="collapse navbar-collapse" id="navbar-collapsed">
					<ul class="nav navbar-nav">
						<li><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
						<li><a href="#game"><span class="glyphicon glyphicon-game"></span> Game</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>Profile<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#profile">My games</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div id="app">

		<div id="questionBox">
			<!-- template = game.js -->
		</div>

		<div id="homeBox">
			<!-- template = home.js -->
		</div>

	</div>



	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script type="text/javascript" src="lib/backbone.localStorage-min.js"></script>

	<script src="models/game.js"></script>
	<script src="models/duo.js"></script>

	<script src="collections/duo-collection.js"></script>

	<script src="views/home.js"></script>
	<script src="views/result.js"></script>
	<script src="views/game.js"></script>
	<script src="app.js"></script>
</body>
</html>
